<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pantry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/pantryStyles.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<body>
    <div id="add-user">
        <span>Pick a username: </span>
        <input id="username" type="text">
        <button id="user-btn" class="btn">+</button>
    </div>
    <div id="add-to-pantry">
        <span>Add Ingredient: </span>
        <input id="user-ingredient" type="text">
        <button id="store-btn" class="btn">+</button>
    </div>
    <div class="pantry"></div>
    <script src="./assets/js/pantry.js"></script>
</body>
</html>
