<body>
    <!-- Modal for Logging In -->
    <div id="regModal" class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in to Rummage</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                <i class="fas fa-at prefix grey-text"></i>
                <label data-error="wrong" data-success="right" for="defaultForm-email">Your Username</label>
                <input type="email" id="defaultForm-email" class="form-control validate">
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-default">Login</button>
            </div>
            </div>
        </div>
    </div>

                <div class="col-9">
                    <h2>Featured</h2>
                    <img src="./assets/images/rum-cocktail-glass.jpg" style="width: 450px">
                    <div id="call-to-action">
                        <h4>Add Ingredients:</h4>
                        <div class="search-bar">
                            <input id="ingredients-input" type="text" style="text-align:center;">
                            <button id="add-ingredients" class="btn">+</button>
                            <button id="search-button" class="btn"><img src="./assets/images/zoom-tool (1).png"></button>
                        </div>
                    </div>
                    <div id="ingredients"></div>
                    <div id="results"></div>
                </div>
                <div id="pantry" class="col">

                        <div id="pantry-header"> 
                            <h1>Pantry</h1>    
                        </div>

                                <p>Already have an ingredient? Enter it here!</p>
                                <input id="pantry-input" type="text" style="text-align:center;">
                                <button id="pantry-button" class="btn"><img src="./assets/images/cabinet.png"></button>
                            </div>
                        <div id="pantry-storage" class="container" ondrop="drop_handler(event);" ondragover="dragover_handler(event);" ondragend="dragend_handler(event);">
                        </div>
                    </div>
                </div>
            </div>
