<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/searchStyles.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div id="ing-header">Add Ingredients: </div>
    <input id="ingredients-input" type="text">
    <button id="add-ingredients" class="btn">+</button>
    <button id="pantry-button" class="btn"><img src="./assets/images/cabinet.png"></button>
    <button id="search-button" class= "btn"><img src="./assets/images/zoom-tool (1).png"></button>
    <!-- #pantry-div is to display pantry ingredients by the search -->
    <!-- Doesn't necessarily have to display as a div. Could be something else. -->
    <div id="pantry-div"></div>
    <!-- #ingredients is where added ingredients for search will display and be removed from-->
    <div id="ingredients"><img src="./assets/images/shaker copy.png" height="56px"></div>
    <!-- #results is where search results ware displaying, but we'll have to change this -->
    <!-- to work with Carousel JS -->
    <div id="results"></div>
    <script src="./assets/js/search.js"></script>
</body>
</html>
